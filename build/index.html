<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="fonts/montserrat_regular.woff2" as="font">
    <link rel="stylesheet" href="fonts/montserrat_regular.woff" as="font">
    <link rel="stylesheet" href="fonts/montserrat_medium.woff2" as="font">
    <link rel="stylesheet" href="fonts/montserrat_medium.woff" as="font">
    <link rel="stylesheet" href="fonts/montserrat_semibold.woff2" as="font">
    <link rel="stylesheet" href="fonts/montserrat_semibold.woff" as="font">
    <link rel="stylesheet" href="fonts/montserrat_bold.woff2" as="font">
    <link rel="stylesheet" href="fonts/montserrat_bold.woff" as="font">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a class="header__logo" href="#">
            <img class="header__img" src="img/svg/logo.svg" alt="Логотип компании Круизы в Антарктику" width="70" height="38">
          </a>
          <ul class="header__list">
            <li>
              <a class="header__link" href="">Преимущества</a>
            </li>
            <li>
              <a class="header__link" href="">Направления</a>
            </li>
            <li>
              <a class="header__link" href="">Ближайшие круизы</a>
            </li>
            <li>
              <a class="header__link" href="">Контакты</a>
            </li>
          </ul>
          <button class="header__button" data-state="">
            <span class="header__text visually-hidden">Открыть меню</span>
          </button>
        </div>
      </header>
      <main>
        <section class="">
          <div class="container">
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
